<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample Slider</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <style>
            /* CUSTOMIZE THE CAROUSEL
            -------------------------------------------------- */

            /* Carousel base class */
            .carousel {
              height: 500px;
              margin-bottom: 60px;
            }
            /* Since positioning the image, we need to help out the caption */
            .carousel-caption {
              z-index: 10;
              padding-left: 10px;
              padding-right: 10px;
            }

            /* Declare heights because of positioning of img element */
            .carousel .carousel-item {
              height: 500px;
              background-color: #777;
            }
            .carousel-inner > .item > img {
              position: absolute;
              top: 0;
              left: 0;
              min-width: 100%;
              height: 500px;
              object-fit: cover;
            }

            /* RESPONSIVE CSS
            -------------------------------------------------- */

            @media (min-width: 768px) {
              /* Bump up size of carousel content */
              .carousel-caption p {
                margin-bottom: 20px;
                font-size: 21px;
                line-height: 1.4;
              }
            }


            @media (min-width: 768px) {
              /* Bump up size of carousel content */
              .carousel-caption p {
                margin-bottom: 20px;
                font-size: 21px;
                line-height: 1.4;
              }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                      <img class="first-slide" src="/images/156188.jpg" alt="First slide">
                      <div class="container">
                        <div class="carousel-caption" style="background-color: rgba(0, 39, 150, 0.4)">
                          <h1>Strong cat</h1>
                          <p>Where is cat.</p>
                        </div>
                      </div>
                    </div>

                </div>

                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <script src="/js/jquery-3.2.1.slim.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
